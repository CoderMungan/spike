name: CI
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  go-build:
    # This job effectively exists to ensure that the code can still be built
    # with the proposed changes.
    name: Go - Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: make build
  go-unit-test:
    name: Go - Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Unit Tests
        run: go test -race -shuffle=on -coverprofile=coverage.txt ./...
  go-lint:
    name: Go - Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: false
          # go-version-file: 'go.mod'
          # Specify a compatible Go version for linting
          go-version: 1.23
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.62.2
          export PATH=$(go env GOPATH)/bin:$PATH
          go version
      - name: Run golangci-lint
        run: |
          ./bin/golangci-lint run
