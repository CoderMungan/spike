<!DOCTYPE html>
<html lang="en">
<head>
  <title>SPIKE: Secure Production Identity for Key Encryption</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="/assets/vue.css" />
  <link rel="stylesheet" href="/assets/mermaid.min.css">
  <script src="/assets/mermaid.min.js"></script>
  <link rel="icon" type="image/png" href="/assets/spike-favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="/assets/spike-favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/spike-favicon-64x64.png" sizes="64x64" />
  <link rel="icon" type="image/png" href="/assets/spike-favicon-128x128.png" sizes="128x128" />
</head>
<body>
<div id="app"></div>
<script>
  var num = 0;
  mermaid.initialize({ startOnLoad: false });
  window.$docsify = {
    el: "#app", loadSidebar: true,
    markdown: { renderer: { code: function(code, lang) {
      if (lang === "mermaid") {return ('<div class="mermaid">' +
        mermaid.render('mermaid-svg-' + num++, code) + "</div>");}
    return this.origin.code.apply(this, arguments);
  }}}};
</script>
<script src="/assets/docsify.js"></script>
</body>
</html>
